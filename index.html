const tbody=document.querySelector("tbody");
const LS_KEY="german_a1_goals_v1";
function loadGoals(){try{return JSON.parse(localStorage.getItem(LS_KEY))||{}}catch{return{}}}
function saveGoals(m){localStorage.setItem(LS_KEY,JSON.stringify(m))}
let goals=loadGoals();

function iconSVG(){return'<svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10v4h3l4 4V6L6 10H3z"></path><path d="M14.5 12c0-1.77 1-3.29 2.46-4.03l.98 1.73A3.49 3.49 0 0 0 16.5 12c0 1.3.7 2.42 1.74 3.03l-.98 1.73A5.5 5.5 0 0 1 14.5 12z"></path><path d="M19 5.5 20 7a7 7 0 0 1 0 10l-1 1.5A8.97 8.97 0 0 0 21 12a8.97 8.97 0 0 0-2-6.5z"></path></svg>'}

function rowTemplate([de,en,unit]){
  const id=encodeURIComponent(de);
  const checked=goals[id]?"checked":"";
  return `<tr data-id="${id}"><td style="text-align:center"><input type="checkbox" class="goalcb" ${checked} aria-label="Mark goal: ${de}"></td><td style="text-align:center"><button class="speak" type="button" data-text="${de}" aria-label="Pronounce: ${de}">${iconSVG()}</button></td><td class="german">${de}</td><td class="english">${en}</td><td class="unit col-unit">${unit}</td></tr>`
}

function renderRows(rows){tbody.innerHTML=rows.map(rowTemplate).join("");bindRows();updateGoalCount()}
renderRows(data);

const input=document.getElementById("filter");
input.addEventListener("input",e=>{
  const q=e.target.value.toLowerCase().trim();
  const onlyGoals=q.startsWith("goal");
  const rows=tbody.querySelectorAll("tr");
  rows.forEach(row=>{
    const id=row.dataset.id;
    const de=row.querySelector(".german").textContent.toLowerCase();
    const en=row.querySelector(".english").textContent.toLowerCase();
    const unitEl=row.querySelector(".unit");
    const unit=unitEl?unitEl.textContent.toLowerCase():"";
    let show=true;
    if(onlyGoals){show=!!goals[id]}
    else if(q){show=de.includes(q)||en.includes(q)||unit.includes(q)}
    row.style.display=show?"":"none";
  });
});

// TTS
const voiceSelect=document.getElementById("voiceSelect");
const testVoice=document.getElementById("testVoice");
const rate=document.getElementById("rate");
const pitch=document.getElementById("pitch");
const rateVal=document.getElementById("rateVal");
const pitchVal=document.getElementById("pitchVal");
const stopAll=document.getElementById("stopAll");
const ttsWarn=document.getElementById("ttsWarn");
let voices=[];let currentVoice=null;

function setWarn(html,ok=false){ttsWarn.style.display="block";ttsWarn.className="note"+(ok?" ok":"");ttsWarn.innerHTML=html}
function clearWarn(){ttsWarn.style.display="none"}

function listVoices(){
  voices=speechSynthesis.getVoices();
  voiceSelect.innerHTML="";
  const german=voices.filter(v=>(v.lang||"").toLowerCase().startsWith("de"));
  const others=voices.filter(v=>!(v.lang||"").toLowerCase().startsWith("de"));
  [...german,...others].forEach(v=>{
    const opt=document.createElement("option");
    opt.value=v.name;
    opt.textContent=`${v.name} ‚Äî ${v.lang}`+(german.includes(v)?" (DE)":"");
    voiceSelect.appendChild(opt);
  });
  currentVoice=german[0]||voices[0]||null;
  if(currentVoice)voiceSelect.value=currentVoice.name;
}
function ensureVoicesReady(){
  return new Promise(resolve=>{
    listVoices();
    if(voices.length)return resolve();
    let tries=0;
    const id=setInterval(()=>{
      tries++;listVoices();
      if(voices.length||tries>20){clearInterval(id);resolve()}
    },100);
    if(typeof speechSynthesis.onvoiceschanged!=="undefined"){
      speechSynthesis.onvoiceschanged=()=>{listVoices()}
    }
  });
}
function pickVoice(){currentVoice=voices.find(v=>v.name===voiceSelect.value)||currentVoice}
async function speak(text){
  if(!("speechSynthesis" in window)){setWarn("Speech Synthesis not supported.",false);return}
  speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(text);
  u.rate=Number(rate.value);u.pitch=Number(pitch.value);
  if(currentVoice){u.voice=currentVoice;u.lang=currentVoice.lang||"de-DE"}else{u.lang="de-DE"}
  return new Promise(res=>{u.onend=res;speechSynthesis.speak(u)})
}

function bindRows(){
  document.querySelectorAll(".speak").forEach(btn=>{
    btn.addEventListener("click",async()=>{await speak(btn.dataset.text)})
  });
  document.querySelectorAll(".goalcb").forEach(cb=>{
    cb.addEventListener("change",()=>{
      const id=cb.closest("tr").dataset.id;
      if(cb.checked)goals[id]=true;else delete goals[id];
      saveGoals(goals);updateGoalCount();
    })
  });
}
function updateGoalCount(){
  const n=Object.keys(goals).length;
  document.getElementById("goalCount").textContent=n+" selected";
}

// Inline text selection highlight (phone + desktop)
let inlineColors=["yellow","green","red"];
let inlineColorIndex=0;
let hlPopup=null;
let lastSelectionText="";
let selectionTimer=null;

function hideHlPopup(){
  if(hlPopup){hlPopup.remove();hlPopup=null}
}
function showHlPopup(rect,applyFn){
  hideHlPopup();
  hlPopup=document.createElement("div");
  hlPopup.className="hl-popup";
  const color=inlineColors[inlineColorIndex];
  const btn=document.createElement("button");
  btn.textContent="Highlight ("+color+")";
  btn.addEventListener("click",()=>{
    applyFn();
    inlineColorIndex=(inlineColorIndex+1)%inlineColors.length;
    hideHlPopup();
    window.getSelection().removeAllRanges();
  });
  const cancel=document.createElement("button");
  cancel.textContent="Cancel";
  cancel.addEventListener("click",hideHlPopup);
  hlPopup.appendChild(btn);
  hlPopup.appendChild(cancel);
  hlPopup.style.left=(rect.left+window.scrollX)+"px";
  hlPopup.style.top=(rect.bottom+window.scrollY+6)+"px";
  document.body.appendChild(hlPopup);
}

document.addEventListener("selectionchange",()=>{
  clearTimeout(selectionTimer);
  selectionTimer=setTimeout(()=>{
    const sel=window.getSelection();
    if(!sel||sel.isCollapsed||sel.rangeCount===0){hideHlPopup();return}
    const range=sel.getRangeAt(0);
    const text=sel.toString().trim();
    if(!text){hideHlPopup();return}
    if(text===lastSelectionText)return;
    lastSelectionText=text;
    const table=document.getElementById("vocab");
    const anc=range.commonAncestorContainer;
    const node=anc.nodeType===1?anc:anc.parentNode;
    if(!table.contains(node)){hideHlPopup();return}
    if(range.startContainer!==range.endContainer){hideHlPopup();return}
    const rect=range.getBoundingClientRect();
    showHlPopup(rect,()=>{
      const span=document.createElement("span");
      span.className="inline-hl inline-hl-"+inlineColors[inlineColorIndex];
      span.appendChild(range.extractContents());
      range.insertNode(span);
    });
  },60);
});

document.addEventListener("touchstart",e=>{
  if(hlPopup && !hlPopup.contains(e.target))hideHlPopup();
});
document.addEventListener("mousedown",e=>{
  if(hlPopup && !hlPopup.contains(e.target))hideHlPopup();
});

// Goal session
const startBtn=document.getElementById("startGoal");
const pauseBtn=document.getElementById("pauseGoal");
const resetBtn=document.getElementById("resetGoal");
const goalProg=document.getElementById("goalProg");
const repWord=document.getElementById("repWord");
const repMeaning=document.getElementById("repMeaning");
const gapMs=document.getElementById("gapMs");
let session={list:[],idx:0,paused:false,running:false};

function sleep(ms){return new Promise(r=>setTimeout(r,ms))}
async function speakTimes(text,n){
  for(let i=0;i<n;i++){
    if(!session.running||session.paused)return;
    await speak(text);
    await sleep(Number(gapMs.value));
  }
}
async function runSession(){
  const ids=Object.keys(goals);
  session.list=data.filter(([de])=>ids.includes(encodeURIComponent(de)));
  session.idx=0;session.running=true;session.paused=false;
  if(!session.list.length){
    setWarn("No goals selected. Tick ‚úì first.",false);
    session.running=false;return;
  }
  clearWarn();
  startBtn.textContent="Restart Goal ‚ñ∂";
  while(session.running&&session.idx<session.list.length){
    while(session.paused)await sleep(100);
    const [de,en]=session.list[session.idx];
    goalProg.textContent=`Now: ${de} ‚Üí ${en} (${session.idx+1}/${session.list.length})`;
    await speakTimes(de,Math.max(0,Number(repWord.value)));
    if(!session.running)break;
    await speakTimes(en,Math.max(0,Number(repMeaning.value)));
    if(!session.running)break;
    session.idx++;
    await sleep(Number(gapMs.value));
  }
  session.running=false;
  goalProg.textContent="Goal session "+(session.idx>=session.list.length?"complete ‚úî":"stopped");
}

ensureVoicesReady();
voiceSelect.addEventListener("change",pickVoice);
rate.addEventListener("input",()=>rateVal.textContent=Number(rate.value).toFixed(2)+"√ó");
pitch.addEventListener("input",()=>pitchVal.textContent=Number(pitch.value).toFixed(2));
testVoice.addEventListener("click",async()=>{await ensureVoicesReady();await speak("Guten Tag! Das ist ein Test.")});
startBtn.addEventListener("click",async()=>{await ensureVoicesReady();session.running=false;speechSynthesis.cancel();runSession()});
pauseBtn.addEventListener("click",()=>{session.paused=!session.paused;pauseBtn.textContent=session.paused?"Resume ‚ñ∂":"Pause ‚è∏"});
resetBtn.addEventListener("click",()=>{session.running=false;session.paused=false;session.idx=0;goalProg.textContent="";speechSynthesis.cancel()});
stopAll.addEventListener("click",()=>{session.running=false;session.paused=false;speechSynthesis.cancel();pauseBtn.textContent="Pause ‚è∏"});
